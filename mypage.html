<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>마이페이지</title>
        <!-- JS파일 임포트 부분 -->
        <script src="/scripts/api.js"></script>
        <script src="/scripts/mypage.js"></script>
        <!-- 부트스트랩 임포트 부분 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <header></header>
        <!-- 회원 관리 영역 -->
        <div class="container w-50">
            <h2 class="text-center">회원 관리</h2>
            <!-- 회원 탈퇴 영역 -->
            <div class="input-group mb-3">
                <input
                    type="password"
                    class="form-control"
                    id="signout-password"
                    placeholder="현재 비밀번호"
                />
                <button
                    class="btn btn-outline-danger"
                    type="button"
                    onclick="handleSignoutButton()"
                >
                    탈퇴
                </button>
            </div>
            <!-- 비밀번호 변경 영역 -->
            <div class="input-group mb-3">
                <input
                    type="password"
                    class="form-control"
                    id="current-password"
                    placeholder="현재 비밀번호"
                />
                <input
                    type="password"
                    class="form-control"
                    id="new-password"
                    placeholder="새 비밀번호"
                />
                <input
                    type="password"
                    class="form-control"
                    id="new-password2"
                    placeholder="새 비밀번호 확인"
                />
                <button
                    class="btn btn-outline-secondary"
                    type="button"
                    onclick="handlePasswordChangeButton()"
                >
                    비밀번호변경
                </button>
            </div>
        </div>
        <!-- 프로필 관리 영역 -->
        <div class="container w-50">
            <h2 class="text-center">프로필 관리</h2>
            <!-- 프로필 보기 영역 -->
            <div class="mb-3" id="profile"></div>
            <!-- 프로필 변경 영역 -->
            <div class="mb-3">
                <div id="profile_image"></div>
                <label for="image" class="form-label">image</label>
                <input class="form-control" type="file" id="image" multiple />
            </div>
            <div class="mb-3">
                <label for="bio" class="form-label">bio</label>
                <textarea class="form-control" id="bio" rows="3"></textarea>
            </div>
            <button
                type="button"
                class="btn btn-outline-primary"
                onclick="changeProfileButton()"
            >
                제출
            </button>
        </div>
        <script src="/scripts/loader.js"></script>
    </body>
</html>
